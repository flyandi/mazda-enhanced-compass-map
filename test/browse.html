<html>
<head>
	<script src="ol.js"></script>

	<style>
		* {padding:0;margin:0;}
		#map {position:fixed;top:0;left:0;right:0;bottom:0;}
	</style>
</head>

<body>

	<script>

	/**
	 * Configuration
	 */

	var params = {
		center: [-13618678.447785482, 4201854.181677031],
		zoom: 3,
		zones: [

			/**
			 * Add the names of the zones to displayed
			 * The name should be the same as the folder name of the zone in ./output
			 *
			 * WARNING: Adding too many zones will kill your browser :-)
			 */

			'world-north-america',
		]
	};


	/**
	 * Runtime, avoid making changes here
	 */

	layers = [];
	params.zones.forEach(function(zone) {
		layers.push(new ol.layer.Tile({
            source: new ol.source.OSM({
            	url: '../output/' + zone + '/{z}/{x}/{y}.png',
        	})
    	}));
    });

	var map = new ol.Map({
		layers: layers,
        target: document.getElementById("map"),
        view: new ol.View({
            maxZoom: 17,
            center: params.center,
            zoom: params.zoom
        })     
    });

	</script>

	<div id="map"></div>

</body>
</html>
